<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<form>
  <h1 id="dynamicHeading">This Is Heading</h1>
    <br> <br>

    <select name="Fonts" id="Fonts" onchange="updateContent()">
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Roboto">Roboto</option>
        <option value="Calibri">Calibri</option>
    </select>
    <br><br>

    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slidecontainer" id="myRange" onchange="updateContent()">
        <p>Value: <span id="demo"></span></p>
    </div>

    <br><br>

    <label for="fontColor">Choose a font color:</label>
    <select name="fontColor" id="fontColor" onchange="updateContent()">
        <option value="Red">Red</option>
        <option value="Green">Green</option>
        <option value="Blue">Blue</option>
        <option value="Yellow">Yellow</option>
    </select>
    <br><br>

    <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
    
        output.innerHTML = slider.value;
    
        var dynamicHeading = document.getElementById("dynamicHeading");
    
        slider.oninput = function () {
            output.innerHTML = this.value;
            updateContent();
        }
    
        function updateContent() {
            var selectedFont = document.getElementById("Fonts").value;
            var selectedColor = document.getElementById("fontColor").value;
            dynamicHeading.style.fontSize = slider.value + "px";
            dynamicHeading.style.color = selectedColor;
            dynamicHeading.style.fontFamily = selectedFont;
        }
    </script>

</form>

</body>
</html>
